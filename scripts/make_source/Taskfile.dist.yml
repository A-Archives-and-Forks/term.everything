# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: "3"

tasks:
  default:
    requires:
      vars:
        - NAME
    cmds:
      - |
        cd c_interop
        bun ../scripts/make_source/main.ts {{.NAME}}
    env:
      JS_FUNC: '{{.JS_FUNC}}'

  remove:
    requires:
      vars:
        - NAME
    cmds:
      - |
        cd c_interop
        bun ../scripts/make_source/remove.ts {{.NAME}}
    env:
      FORCE: "{{.FORCE}}"
      JS_FUNC: '{{.JS_FUNC}}'

