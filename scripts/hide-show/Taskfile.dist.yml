# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: "3"

tasks:
  hide-or-show-etc:
    internal: true
    silent: true
    cmds:
      - bun scripts/hide-show/main.ts
    env:
      SETTINGS-JSON: "{{.ROOT_DIR}}/.vscode/settings.json"
      HIDE: "{{.HIDE}}"
  hide:
    silent: true
    cmds:
      - task: hide-or-show-etc
        vars:
          HIDE: "true"

  show:
    silent: true
    cmds:
      - task: hide-or-show-etc
        vars:
          HIDE: "false"